<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Hamburgers Payment Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Bob's Hamburgers Payment Form</h1>
    <form id="paymentForm">
        <label for="cc_number">Card Number:</label>
        <input type="text" id="cc_number" name="cc_number" required><br><br>
        <label for="cc_exp">Expiration Date:</label>
        <input type="text" id="cc_exp" name="cc_exp" required><br><br>
        <label for="cc_cvv">CVV:</label>
        <input type="text" id="cc_cvv" name="cc_cvv" required><br><br>
        <button type="submit">Submit Payment</button>
    </form>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                'card-number': formData.get('cc_number'),
                'card-expiration-date': formData.get('cc_exp'),
                'card-security-code': formData.get('cc_cvv')
            };

            console.log('Data sent to VGS Inbound Route:', data);

            try {
                const tokenizedData = await tokenizeCreditCard(data);
                console.log('Tokenized data:', tokenizedData);

                const backendResponse = await postPaymentWithStripe(tokenizedData);

                if (backendResponse.status === 'succeeded') {
                    alert('Payment successful!');
                } else {
                    alert('Payment failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during the payment process:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        async function tokenizeCreditCard(creditCardInfo) {
            const instance = axios.create({
                baseURL: 'https://tntkmaqsnf9.sandbox.verygoodproxy.com',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const response = await instance.post('/post', creditCardInfo);
            return response.data;
        }

        async function postPaymentWithStripe(tokenizedData) {
            const instance = axios.create({
                baseURL: 'https://obscure-ridge-01877-977849a2ea6b.herokuapp.com',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const response = await instance.post('/process-payment', tokenizedData);
            return response.data;
        }
    </script>
</body>
</html>
